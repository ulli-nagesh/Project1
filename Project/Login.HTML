<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
   
</head>
<body>
    
    <form>
        <h2>Student Login </h2>
        username : <input class="username" type="text" name="username" placeholder="username"><br><br>
        password : <input class="password" type="password" name="username"><br><br>
        <button class="submit">Submit</button>
        <button class="reset">reset</button>
    </form>
    <style>
        form{
            text-align: center;
        }
        .submit{
            background-color: lightblue;
            color: black;
            border: none;
        }
        .reset{
            background-color: lightblue;
            color: black;
            border: none;
            margin-left: 40px;
        }
    </style>
</body>
</html>
